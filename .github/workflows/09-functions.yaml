name: 09 - Using functions

on: 
    workflow_dispatch:

jobs:
    echo1:
        runs-on: ubuntu-latest
        steps:
            - name: Print PR title
              run: echo "${{ github.event.pull_request.title }}"               
            - name: Print PR labels
              run: |
                cat << EOF
                ${{ toJSON(github.event.pull_request.labels) }}
                EOF
            - name: Bug step
              if: ${{ failure() }} && contains(${{ github.event.pull_request.title }}, 'fix')
              run: echo "I am a bug fix"
            - name: I will excecute
              if: ${{ success() }}
              run: echo "I will print if previous steps succeed"
            - name: I will be skipped
              if: ${{ failure() }}
              run: echo "I will print if any previous step failes"
            - name: I will execute
              if: ${{ !cancelled() }}
              run: echo "I will always print, except when the workflow is cancelled"
            - name: I will execute when cancelled
              if: ${{ cancelled() }}
              run: echo "I will only print when the workflow is cancelled"
